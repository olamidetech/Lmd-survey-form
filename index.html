<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMD -survey-form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <main>
    <h1 id="title">LMD-survey-form</h1>
    <P id="description">please fill out the form below to submit your information</P>
    <form id="survey form">

        <!--Input field for  name-->
        <label for="name">Name:</label><required>
        <input type="text"id="name" placeholder="name"><required>

        <!--Input field for age-->
        <label for="age">Age:</label><required>
        <input type="text"id="age" placeholder="age"><required>

        <!--Input field for email-->
        <label for="email">Email:</label><required>
        <input type="text"id="enteryouremail" placeholder="enteryoureemail"><required>

        <!--Input field for phone number-->
        <label for="number">Phone number:</label><required>
        <input type="text"id="number" placeholder="number" min="1" max="5"><required>

            <!--Select dropdown-->
            <label for="dropdown">select an option</label>
            <select id="dropdown">
                <option value="option1">option1</option>
                <option value="option2">option2</option>
            </select>

            <!--Radio buttons-->
            <fieldset>
                <legend>choose one option:</legend>
                <label>
                    <input type="radio" name="radio-option" value="option1">option1
                </label>
                <label>
                    <input type="radio" name="radio-option" value="option2">option2
                </label>
            </fieldset>

            <!--Checkboxes-->
            <fieldset>
                <legend>Select all that apply:</legend>
                <label>
                    <input type="checkbox" name="checkbox-option" value="option1">option1
                </label>
                <label>
                    <input type="checkbox" name="checkbox-option" value="option2">option2
                </label>
            </fieldset>

            <!--Textarea for additional comments-->
            <label for="comments">Additional Comments:</label>
            <textarea id="comments" placeholder="Enter your comments"></textarea>
           
            <!--Submit button-->
            <button type="submit" id="submit">submit</button>
    </form>
   </main> 
</body>
</html>
